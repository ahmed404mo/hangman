<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman Game</title>
</head>
<body>
    <div class="container">
        <div class="game-info">
            <div class="game-name">Hangman</div>
            <div class="category">
                Word From: <span></span>
            </div>
        </div>
        <div class="health">
            <span class="two"></span>
        </div>
        <hr>
        <div class="row">
            <div class="hangman-draw">
                <div class="the-draw">
                    <div class="the-stand"></div>
                    <div class="the-hang"></div>
                    <div class="the-rope"></div>
                    <div class="the-man">
                        <div class="head"></div>
                        <div class="body"></div>
                        <div class="hands"></div>
                        <div class="legs"></div>
                    </div>
                </div>
            </div>
            <div class="letters">
                <button class="hint"><span></span> Hint</button>
            </div>
            
        </div>
        <hr>
        <div class="letters-guess"></div>
        <audio id="success" src="sound/food.mp3" preload="auto"></audio>
        <audio id="fail" src="sound/fail-234710_bsP0t68y.mp3" preload="auto"></audio>
        <audio id="pro" src="sound/fur-elise-music-box-70375.mp3" preload="auto" loop></audio>
    </div>
    <script src="main.js"></script>
</body>
</html>
